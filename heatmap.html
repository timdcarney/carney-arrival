<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carney Arrival — Heatmap</title>
  <meta name="theme-color" content="#f6f3ff">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#f8fafc;color:#0f172a}
    .wrap{max-width:900px;margin:0 auto;padding:16px 16px 48px}
    .card{background:#fff;border-radius:18px;box-shadow:0 8px 24px rgba(2,6,23,.06);padding:14px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .muted{color:#64748b}.tiny{font-size:12px}
    .heatmap-wrap{overflow:auto}.hm-svg{width:100%;height:auto;max-width:100%}
    .hm-label{font-size:11px;fill:#64748b}.hm-cell{stroke:#e5e7eb;stroke-width:.5;rx:4;ry:4}
    a.btn{padding:8px 12px;border:1px solid #e5e7eb;border-radius:10px;background:#f1f5f9;color:#0f172a;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row" style="margin-bottom:12px">
      <div>
        <strong>Carney Arrival — Guess Heatmap</strong>
        <div class="tiny muted">Darker = more guesses (local time)</div>
      </div>
      <div class="row">
        <a class="btn" href="./">← Back</a>
      </div>
    </div>

    <div class="card">
      <div id="heatmapWrap" class="heatmap-wrap" aria-label="Heatmap of predictions"></div>
    </div>
  </div>

  <script src="./assets/core.js"></script>
  <script>
    (async ()=>{
      try{
        await CAP.loadAll();
        CAP.renderHeatmapInto('#heatmapWrap');
      }catch(e){
        alert('Failed to load heatmap. ' + e.message);
      }
    })();
  </script>
</body>
</html>
